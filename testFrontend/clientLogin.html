<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Login</title>
</head>
<body>
  <button onclick="window.location.href='index.html'" style="position: fixed; top: 20px; right: 20px;">üè† Home</button>
  <h1>Client Login</h1>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="clientSignup.html">Sign up here</a></p>
    <p>Forgot your password? <a href="resetPassword.html">Reset it here</a></p>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3001/client/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          alert('Login successful!');
          window.location.href = 'clientDashboard.html';
        } else {
          alert(data.message || 'Login failed.');
        }
      } catch (err) {
        alert('Error logging in.');
      }
    });
  </script>
</body>
</html>
