<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple AI Therapist 3.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
    // Check if the user is authenticated
    const token = localStorage.getItem('token');
    if (!token) {
      // Redirect to the login page if not authenticated
      window.location.href = 'clientLogin.html';
    }
  </script>

<div id="app">
  <!-- Sidebar -->
  <div id="sidebar">
    <div id="logo">
      ğŸ§  AI Therapist
    </div>
    <button id="newChatBtn" class="action-btn">â• New Chat</button>
    <div id="pastChats"></div>
  </div>

  <!-- Main Chat Area -->
  <div id="main">
    <div id="videoSection">
      <video id="video" width="300" height="220" autoplay></video>
      <br>
      <button id="captureBtn" class="action-btn">ğŸ¥ Capture Emotion</button>
      <button id="stopBtn" class="action-btn">ğŸ›‘ Stop Talking</button>
    </div>

    <div id="modeSwitch">
      <button id="chatModeBtn" class="mode-btn">ğŸ’¬ Chat Mode</button>
      <button id="voiceModeBtn" class="mode-btn">ğŸ¤ Voice Mode</button>
    </div>

    <div id="chatSection">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn" class="action-btn">Send</button>
    </div>

    <div id="voiceSection" style="display: none;">
      <button id="startVoiceInputBtn" class="action-btn">ğŸ™ï¸ Start Listening</button>
      <button id="stopVoiceInputBtn" class="action-btn">ğŸ›‘ Stop Listening</button>
      <p id="voiceInputText"></p>
    </div>

    <div id="chatBox" class="chat-box">
      <!-- Chat messages will appear here -->
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
