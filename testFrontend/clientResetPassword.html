<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Reset Password</title>
</head>
<body>
    <button onclick="window.location.href='index.html'" style="position: fixed; top: 20px; right: 20px;">üè† Home</button>
    <h1>Reset Your Password (Client)</h1>

  <form id="resetForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="newPassword" placeholder="New Password" required><br><br>
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const resetForm = document.getElementById('resetForm');

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('newPassword').value;

      try {
        const response = await fetch('http://localhost:3001/client/resetPassword', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, newPassword })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Password reset successful! Please login.');
          window.location.href = 'clientLogin.html';
        } else {
          alert(data.message || 'Password reset failed.');
        }
      } catch (err) {
        alert('Error resetting password.');
      }
    });
  </script>
</body>
</html>
